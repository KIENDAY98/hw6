<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button onclick="generateRandomNumber()">Nhấn vào đây</button>
<p id="randomNumber"></p>

</body>
<script>
    function generateRandomNumber() {
  var randomNumber = Math.floor(Math.random() * 1000000); 
  document.getElementById("randomNumber").innerHTML = "Số ngẫu nhiên: " + randomNumber;
}

</script>
</html>
